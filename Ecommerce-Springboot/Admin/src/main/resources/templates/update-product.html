<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/update-product/{id}(id = ${productDto.id})}" method="post" th:object = "${productDto}"
                      enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>UPDATE PRODUCT</legend>
                        <!-- Text input-->
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-md-right" for="product_name">PRODUCT NAME</label>
                            <div class="col-md-6">
                                <input id="product_name" th:field = "*{name}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-md-right" for="product_categories">PRODUCT CATEGORY</label>
                            <div class="col-md-6">
                                <select id="product_categories" th:field = "*{category}" name="product_categories" class="form-control">
                                    <option th:value = "null">-SELECT-</option>
                                    <option th:each = "category : ${categories}"
                                            th:value = "${category.id}"
                                            th:text = "${category.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-md-right" for="available_quantity">AVAILABLE QUANTITY</label>
                            <div class="col-md-6">
                                <input id="available_quantity" th:field = "*{currentQuantity}" name="available_quantity" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-md-right" for="price">PRICE</label>
                            <div class="col-md-6">
                                <input id="price" name="price" th:field = "*{costPrice}" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label text-md-right">
                                <input id="url" name="currentPage" th:field = "*{currentPage}" class="form-control input-md" required="" type="hidden">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-md-right" for="description">PRODUCT DESCRIPTION</label>
                            <div class="col-md-6">
                                <textarea id="description" th:field = "*{description}" name="description" class="form-control input-md" required="" type="text"></textarea>
                            </div>
                        </div>
                        
                        <!-- File Input -->
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-md-right" for="image">PRODUCT IMAGES</label>
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input id="image" name="imageProduct" class="input-file" type="file">
                                        <img class = "my-product-image" style="height: 40px; width: 40px;" alt="" th:src="'data:image/jpeg;base64,' + *{image}">
                                    </div>

                                    <div class="col-md-4">
                                        <input id="image1" name="imageProduct1" class="input-file" type="file">
                                        <img class = "my-product-image" style="height: 40px; width: 40px;" alt="" th:src="'data:image1/jpeg;base64,' + *{image1}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="row">

                                    <div class="col-md-4">
                                        <input id="image2" name="imageProduct2" class="input-file" type="file">
                                        <img class = "my-product-image2" style="height: 40px; width: 40px;" alt="" th:src="'data:image2/jpeg;base64,' + *{image2}">
                                    </div>

                                    <div class="col-md-4">
                                        <input id="image3" name="imageProduct3" class="input-file" type="file">
                                        <img class = "my-product-image3" style="height: 40px; width: 40px;" alt="" th:src="'data:image3/jpeg;base64,' + *{image3}">
                                    </div>

                                    <div class="col-md-4">
                                        <input id="image4" name="imageProduct4" class="input-file" type="file">
                                        <img class = "my-product-image4" style="height: 40px; width: 40px;" alt="" th:src="'data:image4/jpeg;base64,' + *{image4}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- JavaScript for image preview -->
                        <script>
                            function previewImage(input, previewId) {
                                var preview = document.getElementById(previewId);
                                var file = input.files[0];
                                var reader = new FileReader();

                                reader.onloadend = function () {
                                    preview.src = reader.result;
                                    preview.style.display = "block";
                                }

                                if (file) {
                                    reader.readAsDataURL(file);
                                } else {
                                    preview.src = "#";
                                    preview.style.display = "none";
                                }
                            }
                        </script>

                        <div class="form-group row">
                            <div class="col-md-6 offset-md-3">
                                <button type="submit" class="btn btn-primary float-right">Update</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>



<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
