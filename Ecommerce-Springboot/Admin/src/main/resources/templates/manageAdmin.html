<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <table class="table table-bordered" th:if = "${size > 0}">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Password</th>
                        <th scope="col">User Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "admin : ${manageAdmin}">
                        <th scope="row" th:text = "${admin.id}"></th>
                        <td th:text = "${admin.firstName}"></td>
                        <td th:text = "${admin.lastName}"></td>
                        <td th:text = "${admin.password}"></td>
                        <td th:text = "${admin.username}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace = "~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace = "~{fragments::scroll}">
</a>


<!-- Bootstrap core JavaScript-->
<div th:replace = "~{fragments::script}"></div>
</body>

</html>
