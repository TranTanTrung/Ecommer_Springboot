<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace = "~{fragments::sidebar}">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column mx-auto">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments::top-navbar}">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <form class="form-horizontal" th:action="@{/save-product}" method="post" th:object="${productDto}"
                          enctype="multipart/form-data">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>ADD NEW PRODUCT</legend>

                            <!-- Text input-->
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label text-md-right" for="product_name">PRODUCT NAME</label>
                                <div class="col-md-6">
                                    <input id="product_name" th:field="*{name}" name="product_name" class="form-control" required="" type="text">
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label text-md-right" for="product_categories">PRODUCT CATEGORY</label>
                                <div class="col-md-6">
                                    <select id="product_categories" th:field="*{category}" name="product_categories" class="form-control">
                                        <option th:value="null">-SELECT-</option>
                                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label text-md-right" for="available_quantity">AVAILABLE QUANTITY</label>
                                <div class="col-md-6">
                                    <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity" class="form-control" required="" type="text">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label text-md-right" for="price">PRICE</label>
                                <div class="col-md-6">
                                    <input id="price" name="price" th:field="*{costPrice}" class="form-control" required="" type="text">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label text-md-right" for="description">PRODUCT DESCRIPTION</label>
                                <div class="col-md-6">
                                    <textarea id="description" th:field="*{description}" name="description" class="form-control" required=""></textarea>
                                </div>
                            </div>

                            <!-- File Input -->
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label text-md-right" for="image">PRODUCT IMAGES</label>
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input id="image" name="imageProduct" class="input-file" type="file" onchange="previewImage(this, 'imagePreview')">
                                            <img id="imagePreview" src="#" alt="Preview" style="display: none; max-width: 100px; max-height: 100px;">
                                        </div>

                                        <div class="col-md-4">
                                            <input id="image1" name="imageProduct1" class="input-file" type="file" onchange="previewImage(this, 'imagePreview1')">
                                            <img id="imagePreview1" src="#" alt="Preview" style="display: none; max-width: 100px; max-height: 100px;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input id="image2" name="imageProduct2" class="input-file" type="file" onchange="previewImage(this, 'imagePreview2')">
                                            <img id="imagePreview2" src="#" alt="Preview" style="display: none; max-width: 100px; max-height: 100px;">
                                        </div>

                                        <div class="col-md-4">
                                            <input id="image3" name="imageProduct3" class="input-file" type="file" onchange="previewImage(this, 'imagePreview3')">
                                            <img id="imagePreview3" src="#" alt="Preview" style="display: none; max-width: 100px; max-height: 100px;">
                                        </div>

                                        <div class="col-md-4">
                                            <input id="image4" name="imageProduct4" class="input-file" type="file" onchange="previewImage(this, 'imagePreview4')">
                                            <img id="imagePreview4" src="#" alt="Preview" style="display: none; max-width: 100px; max-height: 100px;">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- JavaScript for image preview -->
                            <script>
                                function previewImage(input, previewId) {
                                    var preview = document.getElementById(previewId);
                                    var file = input.files[0];
                                    var reader = new FileReader();

                                    reader.onloadend = function () {
                                        preview.src = reader.result;
                                        preview.style.display = "block";
                                    }

                                    if (file) {
                                        reader.readAsDataURL(file);
                                    } else {
                                        preview.src = "#";
                                        preview.style.display = "none";
                                    }
                                }
                            </script>

                            <!-- Additional Image Inputs (You can customize the number as needed) -->
                            <!-- ... (same modifications for additional inputs) ... -->

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-3">
                                    <button type="submit" class="btn btn-primary float-right">Save</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments::footer}">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{fragments::scroll}">
    </a>



    <!-- Bootstrap core JavaScript-->
    <div th:replace="~{fragments::script}"></div>

</body>

</html>
